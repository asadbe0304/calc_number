<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Matematik Amallar</title>
</head>

<body>

    <form action="https://echohtmlacademy.ru" method="get" class="site__form">
        <h1 class="heading" id="userName"></h1>
        <label class="count__label" id="aLabel"> Birinchi Raqam:</label><br>
        <input class="count__input" type="text" id="aTextBox"><br>
        <label class="count__label" id="bLabel"> Ikkinchi Raqam:</label><br>
        <input class="count__input" type="text" id="bTextBox"><br>
        <div class="result">
            <div class="result__content">
                <label class="count__label" id="cLabel">
                </label>
                <button class="btn" type="button" id="submitButton"><img src="./images/plus.png" width="32" height="32"
                        alt="plus icon"></button>
            </div>
            <div class="result__content">
                <label class="count__label" id="cLabel2">
                </label>
                <button class="btn" type="button" id="submitButton2"><img src="./images/superscript.png" width="32"
                        height="32" alt="plus icon"></button>
            </div>
            <div class="result__content">
                <label class="count__label" id="cLabel3">
                </label>
                <button class="btn" type="button" id="submitButton3"><img src="./images/minus.png" width="32"
                        height="32" alt="plus icon"></button>
            </div>
            <div class="result__content">
                <label class="count__label" id="cLabel4">
                </label>
                <button class="btn" type="button" id="submitButton4"><img src="./images/slash.png" width="32"
                        height="32" alt="plus icon"></button>
            </div>
            <div class="result__content">
                <label class="count__label" id="cLabel5">
                </label>
                <button class="btn" type="button" id="submitButton5"><img src="./images/multiply.png" width="32"
                        height="32" alt="plus icon"></button>
            </div>
        </div>

    </form>
    <script src="./index.js"></script>
</body>

</html>
